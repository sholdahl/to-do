<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Tracker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-light">
        <span class="navbar-brand mb-0 h1 centered">Task Tracker</span>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <h2 class="group-title" data-group="General"> General</h2>
                <div class="todo-wrapper">
                    <div class="row no-gutters todo-header-row">
                            <div class="col-6 todo-table-title todo-title-title">Title</div>
                            <div class="col-1 todo-table-title todo-priority-title">Priority</div>
                            <div class="col-1 todo-table-title todo-due-title-date">Due Date</div>
                            <div class="col-1 todo-table-title todo-complete-title">Complete?</div>
                            <div class="col-1 todo-table-title todo-complete-title">Edit</div>
                            <div class="col-1 todo-table-title todo-complete-title">Move</div>
                            <div class="col-1 todo-table-title todo-complete-title">Delete</div>
                    </div>
                    <div class="row no-gutters todo-rows">
                        <div class="col-6 todo-title">Example To-Do Title</div>
                        <div class="col-1 todo-priority">High</div>
                        <div class="col-1 todo-due-date">mm/dd/yy</div>
                        <div class="col-1 todo-complete">O</div>
                        <div class="col-1 todo-complete">Edit</div>
                        <div class="col-1 todo-complete">Move</div>
                        <div class="col-1 todo-complete">Delete</div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="main.js"></script>
</body>

</html>
