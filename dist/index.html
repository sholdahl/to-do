<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Tracker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Courgette&family=Montserrat:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

        <nav class="navbar navbar-light">
            <div class="link-wrapper">
                <ul class="navbar-nav links-left">
                    <li class="nav-item">
                        <a class="nav-link" href="#"></a>
                    </li>
                </ul>
                <span class="navbar-brand mb-0 h1 centered">Task Tracker</span>
                <ul class="navbar-nav links-right">
                    <li class="nav-item">
                        <a class="nav-link" id="add-group-nav-btn" href="#">Add Group</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div id="todo-container" class="container"></div>

        <div class="container pop-up-container">
            <div class="row">
                <div class="col-12 col-md-6 form-col">
                    <div class="pop-up-form">
                        <div class="form-group">
                            <h4 class="text-center">Add a New Task Group</h4>
                            <label for="exampleInputEmail1">Group Title</label>
                            <span id="close-new-group-popup" class="close-popup">X</span>
                            <input type="text" class="form-control form-input" id="group-title"
                                placeholder="Enter Group Name" id="new-group-title">
                        </div>
                        <button id="new-group-btn" class="btn btn-yellow">Submit</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="overlay" class="overlay-active">
    </div>
    <script src="main.js"></script>

</body>

</html>
